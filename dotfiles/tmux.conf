# Remap prefix from 'C-b' to 'C-s'
unbind C-b
set-option -g prefix C-s
bind-key C-s send-prefix

# Terminal settings for proper color support
set -g default-terminal "xterm-kitty"
set -ga terminal-overrides ",xterm-kitty:Tc"
set -g allow-passthrough on
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'

# Allow terminal to pass through font size changes
set -g allow-passthrough on

# Enable mouse scrolling in tmux
set -g mouse on

# Enable proper scrolling in history mode
bind -T copy-mode-vi WheelUpPane send-keys -X scroll-up
bind -T copy-mode-vi WheelDownPane send-keys -X scroll-down
bind -T copy-mode-vi Up send-keys -X scroll-up
bind -T copy-mode-vi Down send-keys -X scroll-down

