# Font configuration
font_family      JetBrains Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 14.0

# Window configuration
window_padding_width 4
hide_window_decorations no
remember_window_size  yes

# Color scheme
background_opacity 0.95

# Terminal bell
enable_audio_bell no

# URL handling
url_style curly
detect_urls yes
